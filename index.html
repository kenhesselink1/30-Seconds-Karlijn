<!DOCTYPE html>
<html lang="nl">
<head>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#0054a6">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="30 Seconds">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Karlijn's 30 Seconds</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Rounded MT Bold", "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom, #0054a6, #66a6ff);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .hidden { display: none; }
    .word-list { width: 90%; max-width: 400px; margin: 1rem auto; }
    .word {
      background: rgba(255,255,255,0.3);
      margin: 0.4rem 0;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .word.checked { background: rgba(76, 175, 80, 0.7); text-decoration: line-through; }
    .timer { font-size: 2.5rem; margin: 1rem 0; }
    button {
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: #003366;
      font-weight: bold;
      margin: 0.5rem;
    }
    .scoreboard { margin-top: 1rem; font-size: 1.2rem; }
    @keyframes blink {
      0% { color: white; }
      50% { color: red; }
      100% { color: white; }
    }
    .blink { animation: blink 1s infinite; }
    input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin: 0.3rem;
    }
  </style>
</head>
<body>
  <!-- Startscherm -->
  <div id="startScreen">
    <h1>KARLIJN'S 30 SECONDS</h1>
    <input id="teamAName" placeholder="Team A naam" />
    <br>
    <input id="teamBName" placeholder="Team B naam" />
    <br><br>
    <button onclick="startGame()">Start spel</button>
  </div>

  <!-- Scoreboard scherm -->
  <div id="scoreScreen" class="hidden">
    <h1>Tussenstand</h1>
    <div class="scoreboard">
      <div><span id="nameA"></span>: <span id="scoreA">0</span></div>
      <div><span id="nameB"></span>: <span id="scoreB">0</span></div>
    </div>
    <h2>Team <span id="currentTeamName"></span> is aan de beurt!</h2>
    <button onclick="startRound()">Begin ronde</button>
  </div>

  <!-- Ronde scherm -->
  <div id="roundScreen" class="hidden">
    <h1>Ronde</h1>
    <div class="timer" id="timer">30</div>
    <div class="word-list" id="wordList"></div>
  </div>

  <!-- Eindscherm -->
  <div id="endScreen" class="hidden">
    <h1 id="winnerText"></h1>
    <button onclick="resetGame()">Opnieuw spelen</button>
  </div>

  <!-- Geluiden -->
  <audio id="startSound" src="start.mp3" preload="auto"></audio>
  <audio id="endSound" src="end.mp3" preload="auto"></audio>

  <script>
    const words = ["Amsterdam","Tandarts","Eiffeltoren","Kaas","Netflix","Fiets","Donald Duck","Zonsondergang","Tijdmachine","Raket","Toerist","Spaghetti","Politiek","Kat","Groningen","Louis Theroux","Vliegtuig","Festival","Panda","Discobal"];

    let teamA = "Team A", teamB = "Team B";
    let scoreA = 0, scoreB = 0;
    let currentTeam = "A";
    let timerInterval;

    const timerEl = document.getElementById("timer");

    function show(screenId) {
      document.querySelectorAll("body > div").forEach(div => div.classList.add("hidden"));
      document.getElementById(screenId).classList.remove("hidden");
    }

    function startGame() {
      teamA = document.getElementById("teamAName").value || "Team A";
      teamB = document.getElementById("teamBName").value || "Team B";
      document.getElementById("nameA").textContent = teamA;
      document.getElementById("nameB").textContent = teamB;
      updateScoreboard();
      show("scoreScreen");
    }

    function updateScoreboard() {
      document.getElementById("scoreA").textContent = scoreA;
      document.getElementById("scoreB").textContent = scoreB;
      document.getElementById("currentTeamName").textContent = currentTeam === "A" ? teamA : teamB;
    }

    function getRandomWords(count) {
      const shuffled = [...words].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function renderWords(wordArray) {
      const wordListEl = document.getElementById("wordList");
      wordListEl.innerHTML = "";
      wordArray.forEach(w => {
        const div = document.createElement("div");
        div.className = "word";
        div.textContent = w;
        div.onclick = () => div.classList.toggle("checked");
        wordListEl.appendChild(div);
      });
    }

    function startRound() {
      show("roundScreen");
      renderWords(getRandomWords(5));
      let timeLeft = 30;
      timerEl.textContent = timeLeft;
      timerEl.classList.remove("blink");
      document.getElementById("startSound").play();

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 5) {
          timerEl.classList.add("blink");
        }
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerEl.classList.remove("blink");
          endRound();
        }
      }, 1000);
    }

    function endRound() {
      document.getElementById("endSound").play();
      const correctCount = document.querySelectorAll(".word.checked").length;
      if (currentTeam === "A") {
        scoreA += correctCount;
      } else {
        scoreB += correctCount;
      }
      if (scoreA >= 15 || scoreB >= 15) {
        document.getElementById("winnerText").textContent = (scoreA >= 15 ? teamA : teamB) + " heeft gewonnen!";
        show("endScreen");
      } else {
        currentTeam = currentTeam === "A" ? "B" : "A";
        updateScoreboard();
        show("scoreScreen");
      }
    }

    function resetGame() {
      scoreA = 0; scoreB = 0; currentTeam = "A";
      show("startScreen");
    }
  </script>
</body>
</html>
